<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trion Supercars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="layout">
        <div class="main-content">
            <img src="config-white-car.png" alt="Car" class="car-image" />
        </div>

        <!-- Right Sidebar -->
        <div class="sidebar">
            <div class="tabs">
                <div class="tab active" onclick="selectTab(this)">Exterior</div>
                <div class="tab" onclick="selectTab(this)">Interior</div>
                <div class="tab" onclick="selectTab(this)">Equipment</div>
            </div>

            <!-- Options Section -->
            <div class="options">
                <div class="option">
                    <label for="door-numbers">Steering Wheel</label>
                    <select id="door-numbers">
                        <option value="option1">Three Spoke</option>
                        <option value="option2">D-cut</option>
                        <option value="option3">Yoke</option>
                    </select>
                </div>

                <div class="option">
                    <label for="livery"> Seat Color</label>
                    <select id="livery">
                        <option value="option1">Matte Black</option>
                        <option value="option2">White</option>
                        <option value="option3">Carbon Fiber</option>
                    </select>
                </div>

                <div class="option">
                    <label for="rims">Dash</label>
                    <select id="rims">
                        <option value="option1">Carbon Fibre</option>
                        <option value="option2">Wood</option>
                    </select>
                </div>

                <!-- <div class="option">
                    <label for="tyres">Tires:</label>
                    <select id="tyres">
                        <option value="option1">Sport Tires</option>
                        <option value="option2">Drag Tires</option>
                    </select>
                </div> -->

                <!-- <div class="option">
                    <label for="calipers">Calipers:</label>
                    <select id="calipers">
                        <option value="option1">Standard Calipers</option>
                        <option value="option2">Red Calipers</option>
                    </select>
                </div> -->

                <div class="option">
                    <label for="carbon-fibre">Flooring</label>
                    <select id="carbon-fibre">
                        <option value="option1">Floor Liner</option>
                        <option value="option2">Carpet Mat</option>
                    </select>
                </div>
            </div>

            <div class="footer-button">
                <button>Save & Enquire</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
